<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plactice</title>
<script>
    var weapons = ["Axe_01.png", "Axe_02.png"] // 무기 배열 저장
    var imgs = new Array();
    for(var i = 0; i<weapons.length; i++){
        imgs[i] = new Image();
        imgs[i].src = weapons[i];
    }
    //무기 강화 성공 시 이펙트
    function SuccessEffect(){
            var audio = new Audio('SuccessSound.mp3');
	        audio.load();
	        audio.volume = 1;
	        audio.play();
            // 별빛 촤라락
    }
    // 무기 강화 실패 시 이펙트
    function FailEffect(){
            var audio = new Audio('FailSound.mp3');
	        audio.load();
	        audio.volume = 1;
	        audio.play();
            // 뭐할지 고민
    }
    // 무기 레벨 업
    var next = 1;
    function change(img){
        img.src = imgs[next].src;
        next++;
    }
    // 무기 강화
    var weaponLevel = 0;
    var ranNum = 0;
    var n = 1;
    var levelReach = n*2;
    function Upgrade(img){
        ranNum = Math.random();
        if(ranNum < 0.8){
            weaponLevel++;
            console.log(weaponLevel);
            SuccessEffect();
        }
        else{
            weaponLevel--;
            if(weaponLevel < 0){
                weaponLevel=1;
            }
            console.log(weaponLevel);
            FailEffect();
        }
        if(weaponLevel === levelReach){
            change(img);
        }
    }
    
</script>
</head>
<body>
    <h3></h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
<img src = "Axe_01.png" alt="."
width="200" height="200"
onclick="Upgrade(this)">
</body>
</html>
